<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="main%20page.html">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <b>Username</b>
        <label>
            <input placeholder="Enter Username" name="Login" required>
        </label>

        <label><b>Password</b></label>
        <label>
            <input name="Password" placeholder="Enter Password" required type="password">
        </label>

        <b>Repeat Password</b>
        <label>
            <input type="Password" placeholder="Repeat Password" name="Password" required>
        </label>
        <hr>
        <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin">
        <p>Already have an account? <a href="main%20page.html">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
